<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Logowanie |ðŸ’¡Tutorino</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='../common/css/base.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/base.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/navbar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/toast_notifications.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/auth.css'>

    <link rel="shortcut icon" href="../common/img/favicon.png" type="image/x-icon">

    <script src='./js/load.js'></script>
    <script src="./js/auth.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/toast_notifications.js"></script>
</head>
<body>
    <navbar>
        <a id="logo" href="../">
            <img src="../common/img/favicon.png"></img>
            <h1>Tutorino</h1>
        </a>
    </navbar>

    <main>
        <authorization>
            <form id="step_1" class="">
                <h1>Witaj!</h1>
                <div class="panel">
                    <div>
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/user.svg">
                    </div>
                    <input id="enter_login" placeholder="email / login" type="text">
                </div>
                <input id="enter_button" class="submit" type="submit" value="Dalej"></input>

            </form>
            <form id="login" class="hidden">
                <h1>Logowanie</h1>
                <div class="panel">
                    <div>
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/user.svg">
                    </div>
                    <input id="login_login" placeholder="email / login" type="text">
                </div>
                <div class="panel password">
                    <div>
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/padlock.svg">
                    </div>
                    <input class="nimoweb_password" id="login_password" placeholder="password" type="password">
                    <button id="login_password_toggle" class="nimoweb_password_eye">
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/eye_closed.svg">
                    </button>
                </div>
                <input id="login_button" class="submit" type="submit" value="Zaloguj siÄ™"></input>

            </form>
            <form id="register" class="hidden">
                <h1>Rejestracja</h1>
                <div class="panel">
                    <div>
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/user.svg">
                    </div>
                    <input id="register_email" placeholder="email" type="email">
                </div>
                <div class="panel">
                    <div>
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/user.svg">
                    </div>
                    <input id="register_login" placeholder="login" type="text">
                </div>
                <div class="panel">
                    <div>
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/user.svg">
                    </div>
                    <input id="register_name" placeholder="imie" type="text">
                </div>
                <div class="panel">
                    <div>
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/user.svg">
                    </div>
                    <input id="register_surname" placeholder="nazwisko" type="text">
                </div>
                <div class="panel password">
                    <div>
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/padlock.svg">
                    </div>
                    <input class="nimoweb_password" id="register_password1" placeholder="password" type="password">
                    <button id="register_passrowd1_toggle" class="nimoweb_password_eye">
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/eye_closed.svg">
                    </button>
                </div>
                <div class="panel password">
                    <div>
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/padlock.svg">
                    </div>
                    <input class="nimoweb_password" id="register_password2" placeholder="repeat password" type="password">
                    <button id="register_passrowd2_toggle" class="nimoweb_password_eye">
                        <img src="https://nimoweb.ddns.net/myaccount/login/img/eye_closed.svg">
                    </button>
                </div>
                <input id="register_button" class="submit" type="submit" value="Zarejestruj siÄ™"></input>
            </form>
        </authorization>
    </main>
    <alternatives>
        <div class="options">
            <div id="login_with_google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/800px-Google_%22G%22_logo.svg.png">
            </div>
            <div id="login_with_facebook">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg">
            </div>
            <div id="login_with_discord">
                <img src="https://www.svgrepo.com/show/353655/discord-icon.svg">
            </div>
        </div>
    </alternatives>
    <toast_notifications id="toast_notifications">

    </toast_notifications>
</body>
</html>
